<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container mt-5" style="width: 50%;">
            <h1 class="text-center m-header">Student Mark Sheet</h1>
            <div class="row">
                <div class="col mt-5">
                    <form action="" class="form" onsubmit="handleForm(event)">
                        <div class="form-group mt-3">
                            <input type="text" name="fullName" placeholder="Enter Your Full Name" id="name"
                                class="form-control f-input" required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" name="engMark" id="engMark" placeholder="Enter Your English Mark"
                                class="form-control f-input" required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" name="mathMark" placeholder="Enter Your Mathematic Mark" id="mathMark"
                                class="form-control f-input" required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" name="sciMark" placeholder="Enter Your Science Mark" id="sciMark"
                                class="form-control f-input" required>
                        <div class="form-group mt-3">
                            <input type="number" name="totalMark" placeholder="Enter Your Total Mark" id="totalMark"
                                class="form-control f-input" required>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
